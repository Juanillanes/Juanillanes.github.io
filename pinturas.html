<html>

<html lang="es">

<head>
    
<meta charset="UTF-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Tienda de Pinturas</title>
    
<link rel="stylesheet" href="styles.css">

</head>

<body>
    
<header>
        
<h1>Tienda de Pinturas</h1>
        
<nav>
            
<ul>
                
<li><a href="#colores">GALERIA</a></li>
                
<li><a href="#marcas">PINTORES</a></li>
                
<li><a href="#contacto">CONTACTO</a></li>
            
</ul>
        
</nav>
    
</header>
    
<main>
        
<section id="colores">
            
<h2>Colores Disponibles</h2>
            
<div class="color-grid">
                
<div class="color" style="background-color: #ff0000;">Rojo</div>
                
<div class="color" style="background-color: #00ff00;">Verde</div>
                
<div class="color" style="background-color: #0000ff;">Azul</div>
                
<div class="color" style="background-color: #ffff00;">Amarillo</div>
            
</div>
        
</section>
        
<section id="marcas">
            
<h2>Marcas de Pintura</h2>
            
<ul>
                
<li>Pintura Ultra</li>
                
<li>ColorMax</li>
                
<li>ProPaint</li>
                
<li>ArteDecor</li>
            
</ul>
        
</section>
        
<section id="contacto">
            
<h2>Contactanos</h2>
            
<form action="#" method="post">
                
<label for="nombre">Nombre:</label>
                
<input type="text" id="nombre" name="nombre" required>
                
<label for="email">Correo Electronico:</label>
                
<input type="email" id="email" name="email" required>
                
<label for="mensaje">Mensaje:</label>
                
<textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
<button type="submit">Enviar</button>
            
</form>
        
</section>
    
</main>
    
<footer>
        
<p>&copy; 2024 Tienda de Pinturas. Todos los derechos reservados.</p>
    
</footer>

</body>

</html>
